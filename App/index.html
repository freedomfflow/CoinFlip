<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coin Flip Betting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/web3.min.js"></script>
    <script type="text/javascript" src="assets/js/abi.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script src="http://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 mx-auto">
                <h1 class="">Test Your Luck</h1>
                <p class="lead">Wager on a Coin Flip!</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <h4>House Balance</h4>
                <h4 id="display-house-balance"> -- </h4>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <h4>Bettor's Balance</h4>
                <h4 id="display-bettor-balance"> -- </h4>
            </div>
        </div>
        <div class="row">
            <div id="status-msg" style="color: purple"></div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="betOption">Heads or Tails?</label>
                </div>
                <select class="custom-select" id="betOption">
                    <option value="choose" selected>Choose...</option>
                    <option value="heads">Heads</option>
                    <option value="tails">Tails</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">ETH</span>
                </div>
                <input type="text" class="form-control" id="wagerAmount" placeholder="Wager Amount...">
            </div>
        </div>
        <div class="col-md-2">
            <button id="flip" type="button" class="btn btn-success">Flip Coin</button>
        </div>
    </div>
</div>


</body>
</html>
